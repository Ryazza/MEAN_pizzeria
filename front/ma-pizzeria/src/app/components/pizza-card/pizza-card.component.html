<div class="row justify-content-center mt-5" *ngIf="!displayPizza">
  <!--  <app-pizza-text pizza="pizza"></app-pizza-text>-->
  <div class="col-3" *ngFor="let pizza of pizzas">
    <div class="card bg-light card-light mb-4">
      <img src="{{api + pizza.photo}}" class="card-img-top" alt="{{pizza.nom}}">
      <div class="card-body">
        <h5 class="card-title pizza-card_font">{{pizza.nom}}</h5>
        <div class="text-end">
          <a class="btn btn-danger btn-sm" (click)="thisPizza(pizza._id)">
            Voir plus ...
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row justify-content-center mt-5 mb-5" *ngIf="displayPizza">
  <h1 class="pizza-card_font-title text-start">{{onePizza.nom}}</h1>
  <hr/>
  <div class="col-8">
    <img src="{{api + onePizza.miniature}}" alt="{{onePizza.nom}}" class="pizza-card_image"/>
  </div>
  <div class="col-4">
    <div class="mb-5">
      <h3 class="pizza-card_font-title">Recette</h3>
      <p>{{ onePizza.recette }}</p>
    </div>
    <div class="mb-3">
      <h3 class="pizza-card_font-title">Taille</h3>
    </div>
  </div>
</div>
