<div class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-light bg-light p-0">
    <div class="container">
      <a class="navbar-brand" href="/">
        <img src="../assets/logo.png" alt="logo" class="logo"/>
      </a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-5 me-auto mb-2 mb-lg-0">
        </ul>
      </div>
    </div>
  </nav>
</div>

<div class="container">
  <div class="row justify-content-center">
    <div class="row justify-content-center mt-5 mb-5">Choissisez votre type de commande</div>
    <div class="col-3 bg-danger text-white rounded-3 ms-2 me-2 pt-3 pb-4 text-center btn" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
      <img src="../assets/Scooter.png" class="img_home">
      <hr>
      <h4>LIVRAISON A DOMICILE</h4>
    </div>
    <div class="col-3 bg-primary text-white rounded-3 ms-2 me-2 pt-3 pb-4 text-center btn">
      <img src="../assets/home.png" class="img_home">
      <hr>
      <h4>A EMPORTER</h4>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
          <form (submit)="onSubmit($event)">
        <div class="modal-body">
            <label for="phone" class="form-label">Téléphone</label>
            <input type="text" class="form-control" id="phone" aria-describedby="emailHelp">
            <label for="Adresse" class="form-label">Adresse</label>
            <input type="text" class="form-control" id="Adresse" aria-describedby="emailHelp">
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger">COMMANDER</button>
        </div>
          </form>
      </div>
    </div>
  </div>
</div>
